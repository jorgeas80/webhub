<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ejercicios HTML5 FileAPI</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">

        <link rel="stylesheet" type="text/css" href="css/app.css">

    </head>
    <body>

        <header>
            <nav class="navbar navbar-inverse" role="navigation">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="#/">Ejercicios JavaScript</a>
                </div>
            </nav>
        </header>

        <section class="container-fluid" id="main">

            <h3>Previsualizando im√°genes</h3>

            <form>
                <label>Archivo</label>
                <input type="file" name="fichero" id="fichero" required="required" accept="image/*"/>

                <label>Preview</label>
                <div id="error" class='alert alert-danger' role='alert' style="display:none"></div>
                </br>
                <img class="img-thumbnail" name="imagen" id="img" src="" alt="Imagen aqui" width="280" height="250">
            </form>

        </section>

        <footer class="navbar navbar-inverse navbar-fixed-bottom">
            <div class="container-fluid">
                <p class="text-muted">Curso HTML5</p>
            </div>
        </footer>

        <script src="js/vendor/jquery-1.12.1.min.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
