<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Title Page</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn t work if you view the page via file:// -->
        <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
        
        <style>
            /* Añadimos esto para que no quede feo en pantalla */
            .item img {width: 100%; height: auto}
        </style>
    </head>
    <body>
        <h1 class="text-center">Ejemplo de carrusel de imágenes</h1>

        <div class="container">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

                <!-- Indicadores -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"> </li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"> </li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"> </li>
                </ol>
                
                <!-- Wrapper para las slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="http://dummyimage.com/600x400/4d494d/686a82.gif&text=primera+imagen" alt="Primera imagen">
                        
                        <!-- Hemos añadido captions en cada imagen -->
                        <div class="carousel-caption">Primera imagen</div>
                    </div>
                    <div class="item">
                        <img src="http://dummyimage.com/600x400/4d494d/686a82.gif&text=segunda+imagen" alt="Segunda imagen">
                        <div class="carousel-caption">Segunda imagen</div>
                    </div>
                    <div class="item">
                        <img src="http://dummyimage.com/600x400/4d494d/686a82.gif&text=tercera+imagen" alt="Tercera imagen">
                        <div class="carousel-caption">Tercera imagen</div>
                    </div>
                </div>
                
                <!-- Controles -->
                <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
                <a class="right carousel-control" href="#carousel-example-generic" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
            </div>
        </div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </body>
</html>
