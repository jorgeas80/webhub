<div ng-controller="MainCtrl">
    
  <h1>AngularJS Game of Life</h1>
  Height: <input type="text" ng-model="height"/>
  Width: <input type="text" ng-model="width"/>
  <button ng-click="newGame()">New</button>
  <button ng-click="next()">Next</button>

  <table id="board">
      <tr ng-repeat="row in board track by $index">
          <td ng-repeat="cell in row track by $index" ng-click="toggle($parent.$index, $index)"
              class="{{cellClass($parent.$index, $index)}}">
             <span ng-show="cell">O</span>
          </td>
      </tr>
  </table>

  <p class="history" ng-show="history.length > 0">Previous steps (click to rewind)</p>
  <table class="history">
      <tr>
          <td ng-repeat="step in history" ng-click="$parent.step($index)">{{$index}}</td>
      </tr>
  </table>
    
</div>
