<form class="form-horizontal" role="form" ng-submit="movieditctrl.updateMovie()">
  <div class="form-group">
    <label for="title" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
      <input type="text" ng-model="movieditctrl.movie.title" class="form-control" id="title" placeholder="Movie Title Here" />
    </div>
  </div>
  <div class="form-group">
    <label for="year" class="col-sm-2 control-label">Release Year</label>
    <div class="col-sm-10">
      <input type="text" ng-model="movieditctrl.movie.releaseYear" class="form-control" id="year" placeholder="When was the movie released?"
      />
    </div>
  </div>
  <div class="form-group">
    <label for="director" class="col-sm-2 control-label">Director</label>
    <div class="col-sm-10">
      <input type="text" ng-model="movieditctrl.movie.director" class="form-control" id="director" placeholder="Who directed the movie?"
      />
    </div>
  </div>
  <div class="form-group">
    <label for="plot" class="col-sm-2 control-label">Movie Genre</label>
    <div class="col-sm-10">
      <input type="text" ng-model="movieditctrl.movie.genre" class="form-control" id="plot" placeholder="Movie genre here" />
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <input type="submit" class="btn btn-primary" value="Save" />
    </div>
  </div>
</form>
