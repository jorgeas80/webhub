<table class="table movietable">
  <tr>
    <td>
      <h3>Details for {{movieviewctrl.movie.title}}</h3>
    </td>
    <td></td>
  </tr>
  <tr>
    <td>Movie Title</td>
    <td>{{movieviewctrl.movie.title}}</td>
  </tr>
  <tr>
    <td>Director</td>
    <td>{{movieviewctrl.movie.director}}</td>
  </tr>
  <tr>
    <td>Release Year</td>
    <td>{{movieviewctrl.movie.releaseYear}}</td>
  </tr>
  <tr>
    <td>Movie Genre</td>
    <td>{{movieviewctrl.movie.genre}}</td>
  </tr>
</table>
<div>
  <a class="btn btn-primary" ui-sref="editMovie({id:movieviewctrl.movie.id})">Edit</a>
</div>
