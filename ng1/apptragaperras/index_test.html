<!doctype html>
<html>

<head>
  <title>Jasmine Spec Runner</title>
  <link rel="stylesheet" href="css/jasmine.css">
</head>

<body> 
  <script src="js/vendor/jasmine.js"></script>
  <script src="js/vendor/jasmine-html.js"></script>
  <script src="js/vendor/boot.js"></script>
  <script src="js/vendor/angular.js"></script>
  <script src="js/vendor/angular-route.js"></script>
  <script src="js/vendor/angular-mocks.js"></script> 
  <!-- include source files here... -->
  <script src="js/app.js"></script>
  <script src="js/controllers/Ctrl1.js"></script>
  <script src="js/controllers/Ctrl2.js"></script>
  <!-- include spec files here... -->
  <script src="js/test/Ctrl1.spec.js"></script>
  <script src="js/test/Ctrl2.spec.js"></script>
  <script>
    var jasmineEnv = jasmine.getEnv();
  
    // Tell it to add an Html Reporter
    // this will add detailed HTML-formatted results
    // for each spec ran.
    jasmineEnv.addReporter(new jasmine.HtmlReporter());
  
    // Execute the tests!
    jasmineEnv.execute();
  </script>
</body>

</html>
